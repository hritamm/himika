<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffc0cb, #ff9eb5, #ffb6c1);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;

.card {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;

.photo {

    box-shadow: 0 0 25px #ff4d88;

}
#typing {
    font-size: 18px;
    color: #ff4d88;
    height: 30px;
    margin-bottom: 10px;
}
h1 { color: #ff4d88; }
button {
    padding: 10px 25px;
    border: none;
    border-radius: 30px;
    margin: 8px;
    cursor: pointer;
}
#yes { background: #ff4d88; color: white; }
#no { background: #ffc0cb; color: white; position: absolute; }
.footer {
    margin-top: 15px;
    font-size: 13px;
    color: #ff4d88;
    font-weight: 600;

</style>
</head>
<body>

<audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">

</div>

<script>
const text = "Loading Himika's Heart... ðŸ’—";
let index = 0;
function typeEffect() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);

        setTimeout(typeEffect, 80);
    }
}
typeEffect();

function moveButton() {
    const button = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}
</script>
